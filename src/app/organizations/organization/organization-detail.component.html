<div *ngIf="organization">
  <h2>{{organization.name}}</h2>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Supporters</h3>
    </div>
    <div class="panel-body container-fluid">
      <div class="list-group row">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2" *ngFor="let supporter of supporters">
          <a class="btn btn-default list-group-item" [routerLink]="['/supporter', supporter.id]" role="button">
            <span class="badge">{{supporter.id}}</span>
            {{supporter.name}}
          </a>
        </div>
      </div>
    </div>
  </div>
  <fundrayz-event-list></fundrayz-event-list>
</div>
