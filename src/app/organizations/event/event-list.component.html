<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Campaigns</h3>
  </div>
  <div class="panel-body container-fluid">
    <div class="list-group row">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2" *ngFor="let event of events">
        <a class="btn btn-default list-group-item" [routerLink]="['event', event.id]" role="button">{{event.name}}</a>
      </div>
    </div>
  </div>
</div>
