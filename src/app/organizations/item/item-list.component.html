<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Items</h3>
  </div>
  <div class="panel-body container-fluid">
    <div class="list-group row">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2" *ngFor="let item of items">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">{{item.name}}<span class="badge">{{item.itemNumber}}</span></h2>
          </div>
          <div class="panel-body">
            <p *ngIf="item.metadata.description">{{item.metadata.description}}</p>
            <p>
              <a class="btn btn-default" [routerLink]="['item', item.id]" role="button">Details</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
